<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar bg-dark text-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>
    <div class="input-group mb-3">
        <input type="text" id="userInput" class="form-control" placeholder="Enter a city"
            aria-label="User input city here">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
    </div>
    <div class="card" style="width: 18rem;">
        <img src="" class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
        <ul class="list-group list-group-flush">
            <li id="temp" class="list-group-item">Temp</li>
            <li id="wind" class="list-group-item">Wind</li>
            <li id="humidity" class="list-group-item">Humidity</li>
            <li id="uv" class="list-group-item">UV index</li>
        </ul>
    </div>
    <script src="script.js"></script>

</body>

</html>
