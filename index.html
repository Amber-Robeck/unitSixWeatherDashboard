<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar bg-dark text-light">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card-body">
                        <div class="card">
                            <div class="input-group mb-3">
                                <input type="text" id="userInput" placeholder="Enter a city"
                                    aria-label="User input city here" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="button-addon2">Search</button>
                                <div>
                                    <ul id="history" class="list-group-flush"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 id="city-name" class="card-title">Name of your city</h5>
                            <img src="" id="icon" alt="">
                            <p id="description" class="card-text">Brief description of current conditions.</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li id="temp" class="list-group-item">Temp</li>
                            <li id="wind" class="list-group-item">Wind</li>
                            <li id="humidity" class="list-group-item">Humidity</li>
                            <li id="uv" class="list-group-item">UV index</li>
                        </ul>

                    </div>
                </div>


                <div class="row">


                    <div class="col-12">

                        <div class="card-body">
                            <h5 class="card-title">Five Day Forecast</h5>

                            <div id="five-day" class="d-flex flex-row justify-content-between"></div>

                        </div>
                    </div>

                </div>




            </div>
        </div>




        <script src="script.js"></script>

</body>

</html>
